server.port=8082

spring.application.name=shoe-store

spring.datasource.url = jdbc:postgresql://localhost:5432/shoe-store
spring.datasource.username = postgres
spring.datasource.password = thisismypassword
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema = public

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto = update

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

spring.datasource.initialization-mode = embedded
#spring.datasource.data = file:src/main/resources/starterdataimport.sql

spring.web.resources.add-mappings=true

#mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=ristokochevski@gmail.com
spring.mail.password=thisisnotmyrealpassword

# Mail properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
