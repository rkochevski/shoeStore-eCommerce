<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head" />
<body>
    <div id="container">
        
        <!-- Header -->
        <div th:replace="fragments/adminLayout :: admin-header" />

        <!-- Main Content -->
        <div id="body">
            <div class="container page-content">
    <table id="table-product" class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Sizes</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr data-th-each="product : ${products}">
        <td th:text="${product.title}"></td>
        <td><div style="display:flex;"><span th:each="item : ${product.category}" 
            th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${product.brand}" 
            th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${product.sizes}" 
            th:text="${item.getValue()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td>
        	<a th:href="@{/product/edit?id=}+${product.id}">
        		<button type="submit" value="submit" class="btn btn-info">Edit</button>
        	</a>  
            <a >
            	<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop">Delete</button>
            </a>
        </td>
        
        <!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel">Delete Product</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">Are you sure you want to delete this product?</div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		        <a th:href="@{/product/delete?id=}+${product.id}">
		        	<button type="button" class="btn btn-danger">Delete</button>
		        </a>
		      </div>
		    </div>
		  </div>
		</div>

      </tr>
    </tbody>
  </table>
  </div>
        </div> <!-- Main Content End -->

        <!-- Footer -->
        <div th:replace="fragments/layout :: footer" />
        
    </div> <!-- Body Container End -->
    
    <!-- Scripts -->
    <div th:replace="fragments/layout :: scripts" />
    <script src="/js/data-table.js"></script>
    
</body>
</html>
