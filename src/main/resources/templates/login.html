<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head" />
<body>
    <div id="container">
        
        <!-- Header -->
        <div th:replace="fragments/layout :: header" />

		<!-- Main Content -->
        <div id="body">
		    <div id="main-content" class="container user-form">
		        <h2 id="reservation-title" class="text-center">Log In</h2>
		        <section class="col-12 reservation-section">
		            <form th:action="@{/login}" method="POST">
		                <div class="form-row">
		                    <div class="col"></div>
		                    <div class="form-group col-md-6">
		                    	<div class="input-icon"> 
			                    	<i data-feather="user"></i> 
			                    	<input type="text" class="form-control" placeholder="Username" name="username" th:classappend="${param.error} ? is-invalid" required="required" >
			                	</div>
		                    </div>
		                    <div class="col"></div>
		                </div>
		                <div class="form-row">
		                    <div class="col"></div>
		                    <div class="form-group col-md-6">
			                    <div class="input-icon"> 
			                    	<i data-feather="lock"></i> 
			                    	<input type="password" class="form-control" placeholder="Password" name="password" th:classappend="${param.error} ? is-invalid" required="required" >
			                    	<div class="invalid-feedback">Incorrect username or password</div>  
			                    </div>
		                    	</div>
		                    <div class="col"></div>
		                </div>
		                <div class="form-row">
		                    <div class="col"></div>
		                    <div class="form-group col-md-3">
		                        <div>
		                            <a href="login.html">
		                                <span>I forgot my password</span>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="form-group col-md-3">
		                        <div class="float-right">
		                            <a href="register.html" th:href="@{/register}">
		                                <span>I do not have an account</span>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="col"></div>
		                </div>
		                <div class="form-row">
		                    <div class="col"></div>
		                    <button type="submit" class="btn btn-secondary" id="submit-reservation">Login</button>
		                    <div class="col"></div>
		                </div>
		            </form>
		        </section>
		    </div>
        </div> <!-- Main Content End -->
    
        <!-- Footer -->
        <div th:replace="fragments/layout :: footer" />
        
    </div> <!-- Body Container End -->
    
    <!-- Scripts -->
    <div th:replace="fragments/layout :: scripts" />
    
</body>
</html>
